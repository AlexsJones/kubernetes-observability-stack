repositories:
- name: helm-remote
  url: https://kubernetes-charts.storage.googleapis.com/

releases:
- name: jaeger
  namespace: monitoring
  chart: helm-remote/jaeger-operator
  version: 2.12.1
  labels:
    chart: "jaeger-operator"
    repo: "helm-remote"
    component: "jaeger-operator"
    namespace: "monitoring"
    vendor: "cncf"
  values:
    - image:
        repository: jaegertracing/jaeger-operator
      rbac:
        create: true
        clusterRole: true
      jaeger:
        create: true
