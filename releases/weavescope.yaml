---
bases:
  - ../common/environments.yaml
---
repositories:
- name: helm-remote
  url: {{ .Environment.Values.helm.remote.url }}

releases:
- name: weave-scope
  namespace: monitoring
  labels:
    chart: "weave-scope"
    repo: "stable"
    component: "weave-scope"
    namespace: "monitoring"
    vendor: "kubernetes"
  chart: helm-remote/weave-scope
  values:
    - global:
        image:
          repository: {{ .Environment.Values.docker.proxy }}weaveworks/scope
