---
bases:
  - ../common/environments.yaml
---
repositories:
- name: helm-remote
  url: {{ .Environment.Values.helm.remote.url }}

releases:
- name: envoy
  namespace: default
  chart: helm-remote/envoy
  labels:
    chart: "envoy"
    repo: "stable"
    component: "ingress"
    namespace: "default"
    vendor: "kubernetes"
    default: "true"
    version: 1.9.0
  version: 1.9.0
  values:
    - image:
        repository: {{ .Environment.Values.docker.proxy }}envoyproxy/envoy-alpine
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
      service:
        type: LoadBalancer
