---
bases:
  - ../common/environments.yaml
---
repositories:
- name: solo-public
  url: https://storage.googleapis.com/solo-public-helm

releases:
- name: gloo
  namespace: gloo-system
  chart: solo-public/gloo
  labels:
    chart: "gloo"
    repo: "stable"
    component: "ingress"
    namespace: "default"
    vendor: "kubernetes"
    default: "true"
  values:
    - ingress:
        enabled: true
