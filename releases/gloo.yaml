repositories:
- name: solo-public
  url: https://storage.googleapis.com/solo-public-helm

releases:
- name: gloo
  namespace: default
  chart: solo-public/gloo
  labels:
    chart: "gloo"
    repo: "stable"
    component: "ingress"
    namespace: "default"
    vendor: "solo"
    default: "true"
  values:
    - ingress:
        enabled: true
